[tox]
minversion = 3.8.0
envlist = py38, py39, py310, flake8, mypy
isolated_build = true

[gh-actions]
python =
    3.8: py38
    3.9: py39, mypy, flake8
    3.10: py39

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    pytest --ff -vv -r A --doctest-modules --code-highlight=yes --basetemp={envtmpdir}

[testenv:flake8]
basepython = python3.9
deps = flake8
commands = flake8 src tests

[testenv:mypy]
basepython = python3.9
deps =
    -r{toxinidir}/requirements_dev.txt
commands = mypy src

[flake8]
count = True
show_source = True
statistics = True
ignore = E501
